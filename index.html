<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Bath</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="regform">
      <span><a href="#" class="close">&times;</a></span>
      <h1>Registration Form</h1>
    </div>
    <div class="main">
      <form action="">
        <div id="name">
          <h2 class="name">Name</h2>
          <input type="text" class="firstname" name="first_name" /><br />
          <label for="" class="firstlabel">First Name</label>
          <input type="text" class="lastname" name="last_name" /><br />
          <label for="" class="lastlabel">Last Name</label>
        </div>

        <h2 class="name">Email</h2>
        <input type="text" class="email" name="email" />

        <h2 class="name">Phone</h2>
        <input type="text" class="code" name="area-code" />
        <label for="" class="area-code">Area Code</label>

        <input type="text" class="number" name="phone" />
        <label for="" class="phone-number">Phone Number</label>

        <h2 class="name">Profession</h2>
        <select name="subject" class="option">
          <option disabled="disabled" selected="selected"
            >Select</option
          >
          <option value="">Architect</option>
          <option value="">Interior Designer</option>
          <option value="">Other</option>
        </select>

        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
